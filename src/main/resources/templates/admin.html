<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 40px;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6347;
      font-weight: 600;
    }

    table {
      width: 100%;
    }

    thead {
      background-color: #ff6347;
      color: white;
    }

    th, td {
      text-align: center;
      vertical-align: middle !important;
    }

    tbody tr:hover {
      background-color: #ffe8cc;
    }

    caption {
      caption-side: top;
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-end mb-3">
    <a href="adminlogouts" class="btn btn-danger">üö™ Logout</a>
  </div>

  <!-- Display message if present -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}">Order deleted successfully!</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <h2>üçΩÔ∏è Order Details</h2>

    <table class="table table-bordered table-striped">
      <caption>Order Summary</caption>
      <thead>
        <tr>
          <th>Enrollment Number</th>
          <th>Item Ordered</th>
          <th>Quantity</th>
          <th>Order Date & Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.enrolment}">Enrolment</td>
          <td th:text="${order.item}">Item</td>
          <td th:text="${order.quantity}">Qty</td>
          <td th:text="${order.date}">Date</td>
          <td>
            <a th:href="@{'/delete/' + ${order.id}}" class="btn btn-sm btn-danger">üóëÔ∏è Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
