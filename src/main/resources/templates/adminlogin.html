<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .form-control::placeholder {
      font-style: italic;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <a href="adminlogouts" class="btn btn-danger btn-logout">üö™ Logout</a>

  <div class="login-box">
    <h3 class="text-center mb-4">üîê Admin Login</h3>
    <form th:action="@{/adminlogin}" method="post">
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Enter admin password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <p th:if="${error}" th:text="${error}" class="error-message text-center"></p>
    </form>
  </div>

</body>
</html>
