<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Campus Canteen Delight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      resize: none;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <div class="logout-btn">
    <a href="/logouts" class="btn btn-outline-danger">Logout</a>
  </div>

  <div class="container">
    <h2 class="text-center mb-4">We value your Feedback! üçΩÔ∏è</h2>
    
    <form action="feedback" method="post">
      <div class="mb-3">
        <label for="feedbackText" class="form-label">Your Feedback:</label>
        <textarea name="feedback" id="feedbackText" rows="6" class="form-control" placeholder="Tell us what you liked or how we can improve..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit Feedback</button>
      </div>
    </form>
  </div>

</body>
</html>
