<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Canteen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      background-color: #ff6347;
      color: white;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 90vh;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in;
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e5533d;
    }

    footer {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        text-align: center;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üçΩÔ∏è My Canteen</div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="menuue">Menu</a></li>
        <li><a href="contact">Contact</a></li>
        <li><a href="reg">Register</a></li>
        <li><a href="login">Login</a></li>
        <li><a href="admin">Admin</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Canteen</h1>
    <p>Fresh | Affordable | Delicious</p>
    <a href="menu" class="btn">View Menu</a>
  </section>

  <footer>
    <p>&copy; 2025 My Canteen. All rights reserved.</p>
  </footer>
</body>
</html>
